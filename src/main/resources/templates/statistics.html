<div class="col-md-10">
	<div class="row">
		<div class="col-md-10">
			<h2 class="text-center">
				{{message}}
			</h2>
			<h3>Descriptive Statistics</h3>
			<form id="myForm">
				<div class="form-group">
					<textarea name="numbers" id="numbers" placeholder="Input some numbers below(Separated with commas)"
						class="form-control" rows="6"></textarea>
				</div>
				<button id="button" type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5">
			<div id="desc"></div>
		</div>
		<div class="col-md-5">
		<div id="summary"></div>
		</div>
	</div>
</div>
